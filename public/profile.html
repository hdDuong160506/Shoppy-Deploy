<!DOCTYPE html>
<html lang="vi">

<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Profile | SHOPPY</title>
    <link rel="icon" type="image/png" href="images/logo/logo1.png">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/profile.css"> 
</head>

<body style="padding-top: 110px;">

    <header class="simple-navbar">
        <div class="simple-navbar-content">
            <div class="simple-nav-left">
                <a href="index.html" class="simple-logo-link">
                    <img src="images/logo/logo1.png" alt="Logo" class="simple-logo-img">
                    <span class="brand-text">SHOPPY</span>
                </a>
                <span class="simple-nav-divider"></span>
                <span class="simple-nav-title">Profile Người Dùng</span>
            </div>
            <div class="simple-nav-right">
                <a href="#" class="help-link" id="logout-link">Đăng Xuất</a>
            </div>
        </div>
    </header>

    <div class="profile-container">
        <h1>Thông Tin Cá Nhân</h1>

        <form id="profile-form" class="profile-form">

            <label for="profile-email">Email (ReadOnly)</label>
            <input type="email" id="profile-email" readonly>

            <label for="profile-name">Họ và Tên</label>
            <input type="text" id="profile-name" required minlength="2" maxlength="100">

            <label for="profile-created">Ngày Tham Gia (ReadOnly)</label>
            <input type="text" id="profile-created" readonly>

            <div class="profile-actions">
                <button type="submit">Cập Nhật Profile</button>
                <button type="button" class="btn-logout" id="change-password-btn">Đổi Mật Khẩu</button>
            </div>

            <span id="profile-message" class="profile-message"></span>
        </form>
    </div>

    <div class="custom-modal-overlay" id="custom-confirm-modal">
        <div class="custom-modal-content">
            <h3 id="modal-title">Xác nhận</h3>
            <p id="modal-message">Bạn có chắc chắn muốn thực hiện hành động này không?</p>
            <div class="modal-actions">
                <button id="modal-confirm-no">Hủy</button>
                <button id="modal-confirm-yes">Đồng ý</button>
            </div>
        </div>
    </div>

    <script src="js/supabase-init.js"></script>
    <script src="js/profile.js"></script>

</body>

</html>
